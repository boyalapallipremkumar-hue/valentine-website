<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {

    min-height: 100vh;

    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);

  .question {

    background: #fff0f5;
    padding: 10px 14px;

  .buttons {

</head>

<body>

<div class="container">
  <h1>ğŸ’˜ Happy Valentineâ€™s Day! ğŸ’˜</h1>

<script>
  // Read URL params: ?name=Prem&valentineName=Samhitha
  const params = new URLSearchParams(window.location.search);
  const name1 = params.get("name") || "Someone";
  const name2 = params.get("valentineName") || "You";

  const decodedName1 = decodeURIComponent(name1);
  const decodedName2 = decodeURIComponent(name2);

  // Show both names on top
  document.getElementById("names").innerText = decodedName1 + " â¤ï¸ " + decodedName2;

  // Highlighted question with only valentine name
  const questionEl = document.getElementById("questionText");
  questionEl.innerText = decodedName2 + ", will you be my Valentine? ğŸ’";

  // No button escape + changing text
  const noBtn = document.getElementById("no");
  const noTexts = [
    "No ğŸ™ˆ",
    "Are you sure? ğŸ˜¢",
    "Please? ğŸ¥º",
    "Think again ğŸ˜³",
    "Donâ€™t break my heart ğŸ’”",
    "Pretty please? ğŸ¥¹",
    "Give me a chance ğŸ’–",
    "Just say yes ğŸ˜…"
  ];
  let noIndex = 0;

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noIndex = (noIndex + 1) % noTexts.length;
    noBtn.textContent = noTexts[noIndex];

  // Desktop + mobile support

</script>
