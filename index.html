<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Link Generator üíñ</title>
<style>
  body {
    margin: 0; min-height: 100vh; display: grid; place-items: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #5b0028;
  }
  .card {
    background: rgba(255,255,255,0.9);
    padding: 24px 20px 28px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 420px; width: calc(100% - 32px);
    text-align: center;
    animation: pop 0.5s ease-out;
  }
  @keyframes pop { from{transform:scale(.9);opacity:0} to{transform:scale(1);opacity:1} }
  h1 { margin: 0 0 8px; }
  p { margin: 0 0 16px; }
  input, textarea, button {
    width: 100%; padding: 12px; margin: 8px 0;
    border-radius: 10px; border: 1px solid #d48aa8; font-size: 16px;
  }
  textarea { resize: vertical; min-height: 70px; }
  button {
    background: #ff2f7a; color: #fff; border: none; cursor: pointer; font-weight: 600;
    transition: transform .1s ease, box-shadow .1s ease;
    box-shadow: 0 6px 0 #c61e5f;
  }
  button:active { transform: translateY(3px); box-shadow: 0 3px 0 #c61e5f; }
  .row { display: flex; gap: 8px; }
  .row button { flex: 1; }
  .output { word-break: break-all; margin-top: 10px; }
  .footer { opacity: .7; font-size: 13px; margin-top: 8px; }
</style>
</head>
<body>

<div class="card">
  <h1>üíå Valentine Link Generator</h1>
  <p>Create a cute, shareable Valentine page</p>

  <input id="from" placeholder="Your name" />
  <input id="to" placeholder="Your Valentine‚Äôs name" />
  <textarea id="message" placeholder="Custom message (optional)">Will you be my Valentine? üíñ</textarea>

  <button onclick="generate()">Generate Link</button>

  <div class="output" id="out"></div>

  <div class="row">
    <button onclick="copyLink()">Copy Link</button>
    <button onclick="copyMessage()">Copy Message</button>
  </div>

  <div class="footer">Share the link and make their day special ‚ú®</div>
</div>

<script>
function basePath() {
  const p = location.pathname;
  return p.endsWith("index.html") ? p.replace("index.html","") : p.endsWith("/") ? p : p + "/";
}

function generate() {
  const from = encodeURIComponent(document.getElementById("from").value.trim());
  const to = encodeURIComponent(document.getElementById("to").value.trim());
  const msg = encodeURIComponent(document.getElementById("message").value.trim());

  if (!from || !to) { alert("Please fill both names üôÇ"); return; }

  const url = `${location.origin}${basePath()}valentine.html?from=${from}&to=${to}&msg=${msg}`;
  document.getElementById("out").innerText = url;
}

function copyLink() {
  const t = document.getElementById("out").innerText;
  if (!t) return alert("Generate the link first!");
  navigator.clipboard.writeText(t);
  alert("Link copied üíå");
}

function copyMessage() {
  const from = document.getElementById("from").value.trim();
  const to = document.getElementById("to").value.trim();
  const msg = document.getElementById("message").value.trim();
  const text = `${from} ‚ù§Ô∏è ${to}\n${msg}`;
  navigator.clipboard.writeText(text);
  alert("Message copied üíñ");
}
</script>

</body>
</html>
