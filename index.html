<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ğŸ’˜ Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
  }

  .container {
    background: #fff;
    padding: 28px 22px 30px;
    border-radius: 22px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 420px;
    transition: box-shadow .3s ease;
  }
  .container.glow {
    box-shadow: 0 0 0 0 rgba(255,47,122,.0), 0 0 30px 10px rgba(255,47,122,.35);
  }

  h1 {
    margin: 0 0 10px;
    color: #d60067;
    font-size: 28px;
  }

  #names {
    font-size: 22px;
    margin-bottom: 14px;
    color: #900040;
    font-weight: bold;
  }

  .question {
    font-size: 22px;
    margin: 14px 0 20px;
    font-weight: 700;
    color: #d60067;
    background: #fff0f5;
    padding: 10px 14px;
    border-radius: 12px;
    display: inline-block;
  }

  .buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .buttons button {
    padding: 14px 22px;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
  }

  #yes {
    background: #ff2f7a;
    color: #fff;
  }

  #no {
    background: #ddd;
    color: #000;
    position: relative;
  }

  #result {
    margin-top: 18px;
    font-size: 22px;
    color: #d60067;
    font-weight: bold;
    display: none;
    animation: pop .6s ease-out;
  }
  @keyframes pop {
    from { transform: scale(.9); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    opacity: .9;
    animation: fall 3s linear forwards;
    z-index: 999;
  }
  @keyframes fall {
    to { transform: translateY(110vh) rotate(720deg); }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -40px;
    font-size: 20px;
    opacity: 0.9;
    animation: float 8s linear forwards;
    pointer-events: none;
    z-index: 998;
  }
  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: .9; }
    100% { transform: translateY(-110vh) translateX(40px); opacity: 0; }
  }

  /* Fireworks */
  .firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
    animation: explode 900ms ease-out forwards;
    z-index: 1000;
  }
  @keyframes explode {
    from { transform: translate(0,0) scale(1); opacity: 1; }
    to   { transform: translate(var(--dx), var(--dy)) scale(0.8); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container" id="card">
  <h1>ğŸ’˜ Happy Valentineâ€™s Day! ğŸ’˜</h1>
  <div id="names"></div>

  <div class="question" id="questionText"></div>

  <div class="buttons">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div id="result">Yay! ğŸ’• I knew you would say YES! ğŸ‰ğŸ’–</div>
</div>

<!-- Background music (royalty-free) -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_1c1a8b6b2e.mp3?filename=romantic-ambient-121245.mp3" type="audio/mpeg">
</audio>

<script>
  // ğŸ”´ HARDCODED NAMES (edit these if needed)
  const name1 = "Prem";
  const name2 = "My Wifey â¤ï¸";

  // Show both names
  document.getElementById("names").innerText = name1 + " â¤ï¸ " + name2;

  // Highlighted question with only valentine name
  const questionEl = document.getElementById("questionText");
  questionEl.innerText = name2 + ", will you be my Valentine? ğŸ’";

  // No button escape + changing text
  const noBtn = document.getElementById("no");
  const noTexts = [
    "No ğŸ™ˆ",
    "Are you sure? ğŸ˜¢",
    "Please? ğŸ¥º",
    "Think again ğŸ˜³",
    "Donâ€™t break my heart ğŸ’”",
    "Pretty please? ğŸ¥¹",
    "Give me a chance ğŸ’–",
    "Just say yes ğŸ˜…"
  ];
  let noIndex = 0;

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noIndex = (noIndex + 1) % noTexts.length;
    noBtn.textContent = noTexts[noIndex];
  }
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  // Yes button enhancements
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");
  const card = document.getElementById("card");
  const audio = document.getElementById("bgm");

  yesBtn.addEventListener("click", function() {
    // Show message & glow
    result.style.display = "block";
    card.classList.add("glow");

    // Disable buttons
    yesBtn.disabled = true;
    noBtn.disabled = true;
    noBtn.style.display = "none";

    // Play music (user-initiated click allows autoplay)
    audio.currentTime = 0;
    audio.play().catch(() => {});

    // Confetti + hearts
    launchConfetti(140);
    heartRain(30);

    // Fireworks bursts
    fireworkShow(5);
  });

  function launchConfetti(count) {
    const colors = ["#ff2f7a","#ffd166","#06d6a0","#4cc9f0","#b5179e"];
    for (let i = 0; i < count; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = colors[Math.floor(Math.random() * colors.length)];
      c.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  function heartRain(count) {
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’—","ğŸ’“"];
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (6 + Math.random() * 4) + "s";
        h.style.fontSize = (16 + Math.random() * 24) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 10000);
      }, i * 120);
    }
  }

  function fireworkShow(bursts) {
    const colors = ["#ff2f7a","#ffd166","#06d6a0","#4cc9f0","#b5179e","#ff7aa2"];
    for (let b = 0; b < bursts; b++) {
      setTimeout(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.5;
        explodeAt(x, y, colors);
      }, b * 600);
    }
  }

  function explodeAt(x, y, colors) {
    const pieces = 28;
    for (let i = 0; i < pieces; i++) {
      const p = document.createElement("div");
      p.className = "firework";
      const angle = (Math.PI * 2) * (i / pieces);
      const distance = 60 + Math.random() * 80;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;
      p.style.left = x + "px";
      p.style.top = y + "px";
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      p.style.setProperty("--dx", dx + "px");
      p.style.setProperty("--dy", dy + "px");
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 1000);
    }
  }
</script>

</body>
</html>
